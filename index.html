<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="wrapper__nav">
            <div class="container wrapper__navbar">
                <a href="" class="logo">
                    <img src="images/logo.png" alt="">
                    dBurger
                </a>
                <div class="wrapper__navbar-right">
                    <button class="wrapper__navbar-btn">
                        <img src="images/shop-icon.svg" alt="">
                        <span class="wrapper__navbar-count"></span>
                    </button>
                    <div class="wrapper__navbar-basket">
                        <div class="wrapper__navbar-top">
                            Savat
                            <button class="wrapper__navbar-close"></button>
                        </div>
                        <div class="wrapper__navbar-checklist">
                           
                        </div>
                        <div class="wrapper__navbar-bottom">
                            Buyurtma qilish
                            <span class="wrapper__navbar-totalprice">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="wrapper__view">
            <img src="images/big-burger.png" alt="">
        </section>
        <section class="wrapper__list container">
            <div class="wrapper__list-card" id="crazy">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-1.png" alt="" class="wrapper__list-img">
                <h3 class="wrapper__list-name">Crazy</h3>
                <div class="wrapper__list-info">
                    <p class="wrapper__list-price">31 000 so’m</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="light">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-2.png" alt="" class="wrapper__list-img">
                <h3 class="wrapper__list-name">Light</h3>
                <div class="wrapper__list-info">
                    <p class="wrapper__list-price">26 000 so’m</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="cheeseburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-3.png" alt="" class="wrapper__list-img">
                <h3 class="wrapper__list-name">CheeseBurger</h3>
                <div class="wrapper__list-info">
                    <p class="wrapper__list-price">29 000 so’m</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="dburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-4.png" alt="" class="wrapper__list-img">
                <h3 class="wrapper__list-name">dBurger</h3>
                <div class="wrapper__list-info">
                    <p class="wrapper__list-price">24 000 so’m</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
    </div>
    <div class="print">
        <div class="print__header">
            <img src="images/logo.png" alt="">
            dBurger
        </div>
        <div class="print__body">
            
        </div>
        <div class="print__footer">
            
        </div>
    </div>
    
  
    <script src="script/app.js"></script>
</body>
</html>
